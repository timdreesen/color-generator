<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <h1>Color Scheme Generator</h1>
        <p>a small project to learn APIs</p>
        <div class="generator-wrapper">
            <form id="color-form" class="color-form">
                <input id="color-picker" type="color" value="#193e63" />
                <select name="colors" id="color-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button type="submit">Get color scheme</button>
            </form>
            <div id="color" class="color-wrapper">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
                <div class="color5"></div>
            </div>
            <div id="color-value" class="color-value-wrapper">
                <div class="color-value1"><p>#193e63</p></div>
                <div class="color-value2"><p>#000000</p></div>
                <div class="color-value3"><p>
#0D2032</p></div>
                <div class="color-value4"><p>#1A4066</p></div>
                <div class="color-value5"><p>#25609A</p></div>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
